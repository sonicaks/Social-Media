{% extends 'posts/post_base.html' %}

{% load bootstrap4 %}

{% block post_content %}
    <form id="post-form" action="{% url 'posts:create' %}" method="POST">
        {% csrf_token %}
        <h4>Create a new Post</h4>
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary btn-large">
    </form>
{% endblock %}
