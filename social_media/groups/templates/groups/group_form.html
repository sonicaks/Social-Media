{% extends 'groups/group_base.html' %}

{% load bootstrap4 %}

{% block group_content %}
    <form action="{% url 'groups:create' %}" method="POST" id="group-form">
        <h4>Create a New Group</h4>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock %}
